services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: time-tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-timetracker}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port mapping removed - PostgreSQL only accessible within Docker network
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - timetracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Redis for caching and BullMQ
  redis:
    image: redis:7-alpine
    container_name: time-tracker-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\" --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
      else
        redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
      fi"
    volumes:
      - redis_data:/data
    # Port mapping removed - Redis only accessible within Docker network
    # ports:
    #   - "${REDIS_PORT:-6380}:6379"
    networks:
      - timetracker-network
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -a \"$$REDIS_PASSWORD\" ping 2>/dev/null || exit 1; else redis-cli ping || exit 1; fi"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres

  # Backend Application (NestJS)
  # Note: container_name removed to allow replicas (deploy in docker-compose.prod.yml)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-timetracker}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # CORS
      FRONTEND_URL: ${FRONTEND_URL:-}
      FRONTEND_IP: ${FRONTEND_IP:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENABLE_DEV: ${SENTRY_ENABLE_DEV:-false}
    # Port mapping removed - backend only accessible through nginx
    # ports:
    #   - "${PORT:-3001}:3001"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - timetracker-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/v1/",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Internal Nginx (reverse proxy to backend)
  nginx:
    image: nginx:alpine
    container_name: time-tracker-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-9090}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - timetracker-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
    name: timetracker-postgres-data
  redis_data:
    driver: local
    name: timetracker-redis-data
  uploads_data:
    driver: local
    name: timetracker-uploads-data

networks:
  timetracker-network:
    driver: bridge
    name: timetracker-network
