---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: hubnity
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubnity-redis
  namespace: hubnity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubnity-redis
  template:
    metadata:
      labels:
        app: hubnity-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - sh
            - -c
            - |
              if [ -n "$REDIS_PASSWORD" ]; then
                redis-server --requirepass "$REDIS_PASSWORD" --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
              else
                redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
              fi
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hubnity-secrets
                  key: REDIS_PASSWORD
                  optional: true
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hubnity-redis
  namespace: hubnity
spec:
  selector:
    app: hubnity-redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
