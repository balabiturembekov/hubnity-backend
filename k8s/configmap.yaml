apiVersion: v1
kind: ConfigMap
metadata:
  name: hubnity-config
  namespace: hubnity
data:
  NODE_ENV: "production"
  PORT: "3001"
  # BODY_SIZE_LIMIT: "50mb"  # optional; for Base64 screenshots. Must match Ingress proxy-body-size
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "timetracker"
  POSTGRES_HOST: "hubnity-postgres"
  REDIS_HOST: "hubnity-redis"
  REDIS_PORT: "6379"
  JWT_EXPIRES_IN: "7d"
