apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubnity-ingress
  namespace: hubnity
  annotations:
    # Critical for Base64 screenshots (~400kb+). Without this, nginx defaults to 1MB -> 413 / "Unterminated string"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # TLS (раскомментируйте при использовании cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # tls:
  #   - hosts:
  #       - app.automatonsoft.de
  #     secretName: hubnity-tls
  rules:
    - host: app.automatonsoft.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hubnity-backend
                port:
                  number: 3001
