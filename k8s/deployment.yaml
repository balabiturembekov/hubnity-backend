# Hubnity Backend — Production Deployment
# 2 replicas, resource limits for Base64 screenshot processing
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: hubnity
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # storageClassName: ""  # Use cluster default; set if needed for migrations/logs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubnity-backend
  namespace: hubnity
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hubnity-backend
  template:
    metadata:
      labels:
        app: hubnity-backend
    spec:
      # Uncomment if using private registry (Docker Hub, GHCR, etc.)
      # imagePullSecrets:
      #   - name: ghcr-secret
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z hubnity-postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z hubnity-redis 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
      containers:
        - name: backend
          # Replace with your registry: ghcr.io/org/hubnity-backend:latest or docker.io/org/hubnity-backend:latest
          image: ghcr.io/balabiturembekov/hubnity-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hubnity-secrets
                  key: DATABASE_URL
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: POSTGRES_HOST
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hubnity-secrets
                  key: REDIS_PASSWORD
              optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hubnity-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: JWT_EXPIRES_IN
            # S3 (optional — uncomment when using S3)
            # - name: S3_ENABLED
            #   value: "true"
            # - name: S3_BUCKET
            #   valueFrom:
            #     configMapKeyRef:
            #       name: hubnity-config
            #       key: S3_BUCKET
            # - name: S3_REGION
            #   valueFrom:
            #     configMapKeyRef:
            #       name: hubnity-config
            #       key: S3_REGION
            # - name: S3_ENDPOINT
            #   valueFrom:
            #     configMapKeyRef:
            #       name: hubnity-config
            #       key: S3_ENDPOINT
            # - name: S3_ACCESS_KEY_ID
            #   valueFrom:
            #     secretKeyRef:
            #       name: hubnity-secrets
            #       key: S3_ACCESS_KEY_ID
            # - name: S3_SECRET_ACCESS_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: hubnity-secrets
            #       key: S3_SECRET_ACCESS_KEY
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/v1/
              port: 3001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
