# Deployment + Service для backend (PVC uploads создаётся в uploads-pv-pvc.yaml)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubnity-backend
  namespace: hubnity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubnity-backend
  template:
    metadata:
      labels:
        app: hubnity-backend
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z hubnity-postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z hubnity-redis 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
      containers:
        - name: backend
          image: ghcr.io/balabiturembekov/hubnity-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hubnity-secrets
                  key: DATABASE_URL
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: POSTGRES_HOST
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hubnity-secrets
                  key: REDIS_PASSWORD
                  optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hubnity-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: hubnity-config
                  key: JWT_EXPIRES_IN
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api
              port: 3001
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hubnity-backend
  namespace: hubnity
spec:
  selector:
    app: hubnity-backend
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
