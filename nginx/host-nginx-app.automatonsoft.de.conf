# Конфиг для системного nginx (Ubuntu)
# Проксирует app.automatonsoft.de на Kubernetes Ingress
#
# Установка:
#   sudo cp nginx/host-nginx-app.automatonsoft.de.conf /etc/nginx/sites-available/
#   sudo ln -sf /etc/nginx/sites-available/host-nginx-app.automatonsoft.de.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# Редирект HTTP -> HTTPS
server {
    listen 80;
    server_name app.automatonsoft.de;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name app.automatonsoft.de;

    # Пути к сертификатам Let's Encrypt (проверьте на сервере)
    ssl_certificate     /etc/letsencrypt/live/app.automatonsoft.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.automatonsoft.de/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:31728;
        proxy_http_version 1.1;
        proxy_set_header Host app.automatonsoft.de;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
